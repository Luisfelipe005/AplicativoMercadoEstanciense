<ion-header>
  <ion-toolbar>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let produto of carrinho">
      <ion-label>
        <h2>{{ produto.nome }} ({{ produto.tamanho || 'M' }})</h2>
        <p>{{ produto.descricao || 'Sem descrição' }}</p>
        <p>Qtd: {{ produto.qtd || 1 }}</p>
        <p>Preço: R$ {{ produto.preco }}</p>
      </ion-label>
      <ion-button (click)="removerProduto(produto.id)" color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <div style="text-align: center; margin: 20px;">
    <h2>Total: R$ {{ total }}</h2>
  </div>

  <ion-button expand="full" (click)="irParaProdutos()">
    Adicionar Mais Produtos
  </ion-button>

  <ion-button expand="full" color="success" (click)="finalizarCompra()">
    Finalizar Compra
  </ion-button>
</ion-content>
